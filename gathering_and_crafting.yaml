name: 'Gathering and Crafting'
unique-id: 16
repeatable: fail-requirement-message
side-quest: true
requirements:
  level: 3
  level-not-met: '&cI need a more skilled adventurer. Come back at level 4.'
first-npc:
  npc-name: 'Artisan Crafter'
  npc-id: 283
  speech:
  - 'Ah! Hello, crafter! If you aid me with a quick task, I can make it worth your while!'
  - 'I need four ingredients for a job, but I have no time to get them!'
  - 'Bring me the ingredients, and I''ll further your knowledge in your profession!'
  - 'Let''s start with farming.. bring me &f1 Wheat &6from the nearby farm!'
  deniable: false
objectives:
  1:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'WHEAT'
          item-name: 'Wheat'
          item-count: 1
      npc:
        npc-name: 'Artisan Crafter'
        npc-id: 283
        speech: 'Excellent! Now, I require a salmon from the nearby pond.'
    goal-message: 'Bring the Artisan Crafter some wheat'
  2:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'SALMON'
          item-name: 'Salmon'
          item-count: 1
      npc:
        npc-name: 'Artisan Crafter'
        npc-id: 238
        speech: 'Great work! Now, I''ll need an uncut ruby from the mine.'
    goal-message: 'Bring the Artisan Crafter a salmon'
  3:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'REDSTONE_ORE'
          item-name: 'Uncut Ruby'
          item-count: 1
      npc:
        npc-name: 'Artisan Crafter'
        npc-id: 238
        speech: 
        - 'Excellent! There''s only one ingredient left!'
        - 'Bring me some lumber from the nearby grove.'
    goal-message: 'Bring the Artisan Crafter an uncut ruby'
  4:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'SPRUCE_LOG'
          item-name: 'Spruce Log'
          item-count: 1
      npc:
        npc-name: 'Artisan Crafter'
        npc-id: 238
        speech: 
        - 'At last, the final ingredient.'
        - 'Thank you, crafter. As promised, I''ll further your knowledge of your craft!'
    goal-message: 'Bring the Artisan Crafter a spruce log'
rewards:
  quest-points: 1
  exp: 50
  money: 0
  execute: 'runicgive profexp %player% 200'
