TheLibrarian:
  Type: EVOKER
  Display: '&e[&6☠&e] &cThe Librarian'
  Health: 3000
  Faction: Boss
  Modules:
    ThreatTable: true
  Damage: 20
  BossBar:
    Enabled: true
    Title: '&c&lThe Librarian'
    Range: 50
    Color: RED
    Style: SEGMENTED_10
  Equipment:
  - WRITABLE_BOOK HAND
  Options:
    MovementSpeed: 0.24
    PreventOtherDrops: true
    FollowRange: 50
    NoDamageTicks: 5
    Silent: true
  Skills: 
  - setstance{stance=normal} @self ~onSpawn
  - effect:sound{s=entity.ender_eye.death;volume=0.35;p=0.5} @PIR{r=35} ~onDamaged
  - skill{s=summonBook} @self ~onTimer:60
  - skill{s=lavaPoolSpawn} @self ~onSpawn
  - skill{s=flameEffect} @self ~onTimer:20
  - skill{s=lavaPoolPassive} @self ~onTimer:20
  - skill{s=chooseSkill_sunkenNormal} @self ~onTimer:600 =51%-100%
  - skill{s=chooseSkill_sunkenFlame} @self ~onTimer:600 <51%
  - setstance{stance=flame} @self ~onDamaged =1%-50% #flame stage
  - skill{s=summonBossBook} @self ~onTimer:100
  - remove @MIR{r=85;t=LivingBook} ~onTimer:60 <51%
  - skill{s=removePools} @self ~onDeath
  - skill{s=removePools} @self ~onDespawn
  - skill{s=libHeal} @self ~onSignal:heal
  # DROPS BELOW HERE
  - command{c="runicgive exp <target.name> 500 <caster.l.x> <caster.l.y> <caster.l.z>"} @target ~onDeath 1.0
  - command{c="runicgive item <target.name> armor uncommon"} @target ~onDeath 1.0
  - command{c="runicgive item <target.name> armor uncommon"} @target ~onDeath 1.0
  - command{c="runicgive item <target.name> armor uncommon"} @target ~onDeath 1.0
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  AITargetSelectors:
  - 0 clear
  - 1 attacker
  Disguise:
    Type: player
    Player: ''
    Skin: Haku

LivingBook:
  MobType: pigzombie
  Display: '&e[&6✸&e] &cLiving Book'
  Health: 25
  Damage: 15
  Options:
    MovementSpeed: 0.28
    PreventOtherDrops: true
    Silent: true
    Angry: true
  Modules:
    ThreatTable: true
  Equipment:
  - WRITABLE_BOOK HAND
  Skills:
  - potion{t=INVISIBILITY;d=2147483647;l=0;hasParticles=true} @self ~onSpawn
  - effect:sound{s=block.stone.break;volume=1;p=0.5} @PIR{r=35} ~onDamaged
  - effect:smoke @self ~onSpawn
  - skill{s=happyEndingSignal} @self ~onSignal:happyEnding
  - potion{t=SLOW;d=60;l=0;hasParticles=true} @target ~onAttack
  - setstance{stance=normal} @self ~onSpawn
  - setstance{stance=normal} @self ~onSignal:normal
  - setstance{stance=doubleDamage} @self ~onSignal:doubleDamage
  - setstance{stance=plotTwist} @self ~onSignal:plotTwist
  - skill{s=doubleDamage} @self ~onAttack
  - skill{s=plotTwistAffect} @self ~onDamaged

