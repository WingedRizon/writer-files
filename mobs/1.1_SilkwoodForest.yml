TheBlackRider:
  Type: EVOKER
  Display: '&e[&6☠&e] &cBlack Rider'
  Health: 250
  Faction: Boss
  Modules:
    ThreatTable: true
  Damage: 15
  BossBar:
    Enabled: true
    Title: '&c&lBlack Rider'
    Health: 250
    Range: 20
    Color: RED
    Style: SEGMENTED_10
  Equipment:
  - RiderSword HAND
  Modules:
    ThreatTable: true
  Drops:
  - Coin 1-3 1.0
  Options:
    MovementSpeed: 0.28
    PreventOtherDrops: true
    FollowRange: 15
    NoDamageTicks: 0
  Skills:
  - throw{velocity=5;velocityY=3} @PlayersInRadius{r=5} ~onAttack .2
  - effect:particles{particle=smoke;amount=7;vSpread=1;hSpread=1;Speed=.01;yOffset=1.5} @Self ~onTimer:30
  - effect:particles{particle=largesmoke;amount=2;vSpread=0.5;hSpread=0.5;Speed=.01;yOffset=1.5} @Self ~onTimer:40
  - skill{s=RiderEnrage} ~onDamaged =50%
  - command{c="runicgive exp <trigger.name> 30 <caster.l.x> <caster.l.y> <caster.l.z>"} @trigger ~onDeath 1.0
  - command{c="givescroll <trigger.name> earth taunt <caster.l.x> <caster.l.y> <caster.l.z> <caster.uuid>"} @trigger ~onDeath 0.4
  - command{c="givescroll <trigger.name> air parry <caster.l.x> <caster.l.y> <caster.l.z> <caster.uuid>"} @trigger ~onDeath 0.4
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 float
  AITargetSelectors:
  - 0 clear
  - 1 players
  - 2 hurtbytarget
  Disguise:
    Type: player
    Player: ''
    Skin: TexHuK_
