name: 'Learning a Trade'
unique-id: 5
repeatable: false
side-quest: false
requirements:
  level: 1
  level-not-met: ''
  required-quests: 2
  required-quests-not-met: '&cYou must complete the class tutorial first!'
first-npc:
  npc-id: 79
  npc-name: 'Farmer'
  speech:
  - 'Welcome back, friend! The soldiers told us you defended our village against the fortress.'
  - '...what''s that? You need to learn a profession? Well then, let''s begin!'
  - 'Take this tool and gather &f3 Wheat &6in the farm behind me.'
  deniable: false
  execute: 'gathertool give %player% hoe 2'
objectives:
  1:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'WHEAT'
          item-name: 'Wheat'
          item-count: 3
      npc:
        npc-id: 79
        npc-name: 'Farmer'
        speech:
        - 'Good work! You just completed a gathering activity.'
        - 'You can only choose one profession, but you''ll always be able to complete any gathering activity.'
        - 'Try making some bread on that fire!'
        - 'You''ll usualy need wood, but I''ll give you some for now.'
    goal-message: 'Gather 3 wheat for the farmer'
    execute:
    - 'mm items give -s %player% Wheat 15'
    - 'mm items give -s %player% SpruceWood 5'
  2:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'BREAD'
          item-name: 'Bread'
          item-count: 1
      npc:
        npc-name: 'Farmer'
        npc-id: 79
        speech:
        - 'You''re a natural!'
        - 'Now that you can cook, it''s time for you to learn a trade.'
        - 'Why don''t you speak to the tailor in the building just ahead?'
    goal-message: 'Bring the farmer some bread'
  3:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'Tailor'
        npc-id: 234
        speech:
        - 'Hello! You''ve come to learn about tailoring? I''ll tell you all you need to know!'
        - 'Tailors weave thread together to make cloth, the armor of mages!'
        - 'Why don''t you take this thread and try it now?'
    goal-message: 'Speak to the tailor'
    execute: 
    - 'mm items give -s %player% Thread 6'
    - 'set prof %player% tailor'
  4:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'PAPER'
          item-name: 'Cloth'
          item-count: 1
      npc:
        npc-name: 'Tailor'
        npc-id: 234
        speech:
        - 'That''s it, very good!'
        - 'Well, that''s all for now, why don''t you speak to the leatherworker?'
    goal-message: 'Bring the tailor some cloth'
  5:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'Leatherworker'
        npc-id: 216
        speech:
        - 'Aye, welcome inside friend. You''re here to learn about leatherworking?'
        - 'Leatherworkers tan animal hides into processed leather, the armor of rogues.'
        - 'Why don''t you go outside and try it?'
    goal-message: 'Speak with the leatherworker'
    execute:
    - 'mm items give -s %player% AnimalHide 3'
    - 'mm items give -s %player% SpruceWood 10'
    - 'set prof %player% leatherworker'
  6:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'RABBIT_HIDE'
          item-name: 'Processed Leather'
          item-count: 1
      npc:
        npc-name: 'Leatherworker'
        npc-id: 216 
        speech:
        - 'Excellent work! There''s one more armor crafting profession to choose from.'
        - 'Head to the blacksmith!'
    goal-message: 'Bring the leatherworker processed leather'
  7:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'Blacksmith'
        npc-id: 84
        speech:
        - 'Hail, friend. You''re here to learn about the blacksmith?'
        - 'We smiths forge mail, gilded, or plate armor, used by archers, clerics, or warriors.'
        - 'You''ll need to gather ore from the mine out back.'
        - 'Here, take this pick and gather &f1 Iron Ore&6, then smelt an &fIron Bar &6on the furnace and bring it to me.'
    goal-message: 'Speak with the blacksmith'
    execute:
    - 'gathertool give %player% pickaxe 2'
    - 'gathertool give %player% axe 2'
    - 'mm items give -s %player% OakWood 10'
    - 'set prof %player% blacksmith'
  8:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'IRON_INGOT'
          item-name: 'Iron Bar'
          item-count: 1
      npc:
        npc-name: 'Blacksmith'
        npc-id: 84
        speech:
        - 'A fine work of craftsmanship!'
        - 'Now, head into the bank and speak with the jeweler.'
    goal-message: 'Bring the blacksmith 1 iron bar'
  9:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'Jewler'
        npc-id: 393
        speech:
        - 'Greetings, stranger! So you''ve come to learn about jewel crafting?'
        - 'Jewelers make gemstones, which increase the stats of your armor, such as health, mana, or even damage!'
        - 'Now, got that pickaxe? Good! Gather &f1 Uncut Ruby &6from the mine outside, then craft &f1 Cut Ruby &6on the bench beside me.'
    goal-message: 'Enter the bank and speak with the jeweler'
    execute: 'set prof %player% jeweler'
  10:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'REDSTONE'
          item-name: 'Cut Ruby'
          item-count: 1
      npc:
        npc-name: 'Jeweler'
        npc-id: 393
        speech:
        - 'It''s... amazing! Perfectly balanced, as all things should be.'
        - 'Well, there''s one more person for you to talk to.'
        - 'Head to the alchemist''s hut to learn about potion making!'
    goal-message: 'Bring the jeweler a cut ruby'
  11:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'Alchemist'
        npc-id: 394
        speech:
        - '...eh? Who goes there! ...you''re here to learn about alchemy?'
        - 'Let''s begin! Alchemists brew potions to aid their allies in combat.'
        - 'Gather &f1 Salmon &6in the pond outside, then brew me a &cMinor Health Potion &6on the cauldron!'
    goal-message: 'Speak with the alchemist'
    execute:
    - 'mm items give -s %player% Bottle 3'
    - 'mm items give -s %player% UncutRuby 3'
    - 'gathertool give %player% rod 2'
    - 'set prof %player% alchemist'
  12:
    requirement:
      type: 'talk'
      requires:
        1:
          item-type: 'POTION'
          item-name: 'Minor Crafted Potion of Healing'
          item-count: 1
      npc:
        npc-name: 'Alchemist'
        npc-id: 394
        speech:
        - 'Excellent! Here, I''ll give you a few more for your journey.'
        - 'Follow the road outside the village to the docks.'
    goal-message: 'Bring the alchemist a health potion'
    execute:
    - 'runicgive item %player% potion healing 20'
    - 'runicgive item %player% potion healing 20'
    - 'runicgive item %player% potion healing 20'
  13:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'First Mate Alice'
        npc-id: 395
        speech:
        - 'Aye, stranger. Ready to set sail for the mainland? ...excellent!'
        - 'Which profession did you choose?'
        - ''
        - ''
        - ''
    goal-message: 'Leave the village and talk to First Mate Alice'
    execute: 'set prof %player%'
  14:
    requirement:
      type: 'talk'
      npc:
        npc-name: 'Captain Adams'
        npc-id: 396
        speech: 'Aye, matey! Let''s set sail for Azana!'
    goal-message: 'Speak to the captain and set sail!'
rewards:
  exp: 250
  quest-points: 1
  money: 0
  execute:
  - travel fast %player% boat -795.5 27 -9.5 0 0
  - set hearthstone %player% Azana
completion-message:
- 'Time to send you on your way!'
- 'We set sail for the land of Alterra!'
- 'Good luck, adventurer.'
use-last-npc-name-for-completion-speech: true
